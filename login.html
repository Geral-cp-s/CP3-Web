<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header>
        <a href="index.html"><img id="img-home" src="./src/img/logo.png" alt=""></a>
        <nav>

                <li><a href="index.html">HOME</a></li>
                <li><a href="sobre.html">SOBRE</a></li>
                <li><a href="contato.html">CONTATO</a></li>
                <li><a href="login.html">LOGIN</a></li>
                <img class ="btn-cor" src="./src/img/btn-black.png" alt="opção 1" class="cor" onclick="trocar('rgb(88, 88, 88)')">
                <img class ="btn-cor" src="./src/img/btn-blue.png" alt="opção 2" class="cor" onclick="trocar('rgb(99, 99, 172)')">
                <img class ="btn-cor" src="./src/img/btn-red.png" alt="opção 2" class="cor" onclick="trocar('rgb(102, 53, 53)')">

    <main>
        <form id="form-login">
            <Fieldset id="info">
                <legend><strong>Realize o login</strong></legend><br>
                <p class="um">
                    Usuario:
                    <input type="text" placeholder="Digite seu usuario" id="usuario">
                </p>
                <p class="um">
                    Senha:
                    <input type="password" placeholder="Digite a senha" id="senha">
                </p>
                <button id="btn-login" onclick="validar()">Login</button>
            </Fieldset>
        </form>
    </main>
